<p>我来到地球不多不少也将近快二十年了吧，我自个认为我还不完全了解我自个。虽然随着岁月
的变迁，我的身体只是在不断地发生着很小的细微的变化，周围的环境甚至在短时间内一成不变，
所以呢，或许在我眼中的镜子中的我自个丝毫没变，周围的人也更察觉不出有何变化。可我自个
看在眼里，思在心里。我知道，我自个其实每时每刻都在发生着翻天覆地的变化，外界的变化和我
内心的关系就像蝴蝶效应一般。我自个是谁？我自个亦不知。</p>
